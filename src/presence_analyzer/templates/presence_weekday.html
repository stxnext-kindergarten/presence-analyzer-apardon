{% extends "layout.html" %}
{% block script %}
<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});

    (function($) {
        $(document).ready(function(){
            var loading = $('#loading');
            $.getJSON("/api/v1/users", function(result) {
                var dropdown = $("#user_id");
                $.each(result, function(item) {
                    dropdown.append($("<option />").val(this.user_id).text(this.name));
                });
                dropdown.show();
                loading.hide();
            });
            $('#user_id').change(function(){
                var selected_user = $("#user_id").val();
                var chart_div = $('#chart_div');
                if(selected_user) {
                    loading.show();
                    chart_div.hide();
                    $.getJSON("/api/v1/presence_weekday/"+selected_user, function(result) {
                        var data = google.visualization.arrayToDataTable(result);
                        var options = {};
                        chart_div.show();
                        loading.hide();
                        var chart = new google.visualization.PieChart(chart_div[0]);
                        chart.draw(data, options);
                    });
                }
            });
        });
    })(jQuery);
</script>
{% endblock %}

{% block content %}
<div id="header">
            <h1>Presence analyzer</h1>
            
            <ul>
                <li id="selected"><a href="{{ url_for('mainpage') }}">Presence by weekday</a></li>
                <li><a href="{{ url_for('presence_mean_time_weekday') }}">Presence mean time</a></li>
                <li><a href="{{ url_for('presence_start_end') }}">Presence start-end</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Presence by weekday</h2>
            <p>
                <select id="user_id" style="display: none">
                    <option value="">--</option>
                </select>
                <div id="chart_div" style="display: none">
                </div>
                <div id="loading">
                    <img src="{{ url_for('static', filename='/img/loading.gif') }}" />
                </div>
            </p>
        </div>
{% endblock %}
